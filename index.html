<body onload="onInit()">
    <header class="main-header main-layout flex space-between align-center">
        <div class="logo">logo</div>
        <nav class="main-nav flex">
            <div class="gallery">gallery</div>
            <div class="memes">memes</div>
            <div class="about">about</div>
        </nav>
    </header>
    <section class="search-bar flex space-between">
        <input type="text">
        <div class="common-words">funny comics dogs drinks</div>
    </section>
    <main class="main-gallery grid-container"></main>
    <main class="main-editor flex">
        <div class="canvas-container">
            <canvas id="my-canvas" width="300" height="300" style="outline:1px solid green"></canvas>
        </div>
        <div class="editor-panel-control">
            <button class="btn">
                <img src="./img/icons/add.png" alt="">
            </button>
            <button class="btn">
                <img src="./img/icons/align-to-left.png" alt="">
            </button>
            <button class="btn">
                <img src="./img/icons/align-to-right.png" alt="">
            </button>
            <button class="btn">
                <img src="./img/icons/center-text-alignment.png" alt="">
            </button>
            <button class="btn">
                <img src="./img/icons/github-logo.png" alt="">
            </button>
            <button class="btn">
                <img src="./img/icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="">
            </button>
            <button class="btn">
                <img src="./img/icons/paint-board-and-brush.png" alt="">
            </button>
            <input type="color" onchange="onChangeColor(this.value)" placeholder="">
            <button class="btn">
                <img src="./img/icons/trash.png" alt="">
            </button>
            <button class="btn">
                <img src="./img/icons/increasefont-icon.png" onclick="changeTxtSize('increase')" alt="">
            </button>
            <button class="btn">
                <img src="./img/icons/decreasefont-icon.png" onclick="changeTxtSize('decrease')" alt="">
            </button>
            <button class="btn">
                <img src="./img/icons/textstroke.png" alt="">
            </button>
            <button class="btn">
                <img src="./img/icons/search-icon.png" alt="">
            </button>
            <input type="text" placeholder="type a new line here" onkeyup="setLineTxt(this)">
            <button></button>
        </div>
    </main>
